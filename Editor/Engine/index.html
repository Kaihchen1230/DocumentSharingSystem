<!DOCTYPE html>
<html>
  <head>
    <Title>Editor</Title>
      <script type = "text/javascript" src="/Features/TabooChecker.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      <script>
        $(function () {
          var socket = io();
          $('#Editor').bind('input propertychange', function() {
              console.log(this.value);
              socket.emit('input', this.value);
              return false;
            });

        socket.on('input',function(textInput){
          $('#Editor').val(textInput);
        });
      });
      </script>
  </head>

  <body>
    <textarea autofocus id="Editor" onkeydown="taboo('test','Editor')" onkeyup="taboo('test','Editor')" style="font-family: Arial;font-size: 14pt;width: 100%;height: 94vh"/>
    </textarea>
  </body>
</html>
